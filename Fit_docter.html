  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #e0e0e0;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    form:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #f0f0f0;
      text-align: left;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #4b6cb7;
      color: #fff;
      transition: background 0.3s ease;
    }

    input[type="file"]:hover {
      background: #3a549c;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #ff6f61;
      border: none;
      border-radius: 10px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #e85b50;
      box-shadow: 0 8px 25px rgba(232, 91, 80, 0.8);
    }

    #preview {
      margin-top: 2rem;
      max-width: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      background: #fff;
      color: #333;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #preview img {
      width: 100%;
      display: block;
    }

    #preview p {
      padding: 1rem;
      font-weight: 600;
    }

    /* Clothes gallery styles */
    #clothesGallery {
      margin-top: 3rem;
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .clothes-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .clothes-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .clothes-item img {
      width: 100%;
      display: block;
      border-bottom: 3px solid #ff6f61;
      object-fit: cover;
      height: 240px;
    }

    .clothes-item p {
      padding: 0.75rem 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #ff6f61, #e85b50);
      margin: 0;
      user-select: none;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ddd;
      user-select: none;
    }
  </style>
